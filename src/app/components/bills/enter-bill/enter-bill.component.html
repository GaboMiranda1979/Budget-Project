<h4 class="tex-center">Enter Bill</h4>
<hr>
<div *ngIf="formError" class="text-center">
  <span class="badge bg-danger textError">{{ textError | uppercase}}</span>
</div>
<div class="form-group mb-4">
  <label for="bill" >Bill</label>
  <input type="text" id="bill" [(ngModel)]="billName"
  class="form-control form-control-lg" placeholder="e.g. Food...">
</div>
<div class="form-group mb-4">
  <label for="amount" >Amount</label>
  <input type="number" id="amount" [(ngModel)]="amount"
  class="form-control form-control-lg" placeholder="Enter Amount">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="addBill()">ADD BILL</button>
