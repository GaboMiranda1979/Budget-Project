<h4 class="text-center">Bills Details</h4>
<hr />
<div class="row" style="margin-top: 40px;">
  <div class="col-lg-6">
    <div class="alert alert-success sizeAlert">
      Budget: <strong>${{ budget }}</strong>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sizeAlert" [ngClass]="colorBalance()">
      Balance: <strong>${{ balance }}</strong>
    </div>
  </div>
</div>
<div class="col-lg-12">
  <ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between" *ngFor="let bill of billsDetails">
      <strong>{{bill.name}}</strong>
      <span class="badge rounded-pill bg-secondary">${{bill.amount}}</span>
    </li>
  </ul>
</div>
